<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AirBnB Clone</title>
    <link rel="stylesheet" href="styles/4-common.css">
    <link rel="stylesheet" href="styles/3-header.css">
    <link rel="stylesheet" href="styles/3-footer.css">
    <link rel="stylesheet" href="styles/6-filters.css">
    <link rel="stylesheet" href="styles/7-places.css">
    <link rel="icon" href="images/icon.png">
</head>
<body>
    <header>
    </header>
    <div class="container">
        <section class="filters">
            <div class="locations">
                <h3>States</h3>
                <h4>Kenya, Nairobi...</h4>
                <div class="popover">
                    <h2>Texas:</h2>
                    <ul>
                      <li>Houston</li>
                      <li>Dallas</li>
                    </ul>
                    <h2>Virginia:</h2>
                    <ul>
                      <li>Virginia Beach</li>
                      <li>Norfolk</li>
                    </ul>
                  </div>
            </div>
            <div class="amenities">
                <h3>Amenities</h3>
                <h4>Swimming Pool, Wi-fi...</h4>
                <div class="popover">
                    <li>Internet</li>
                    <li>TV</li>
                    <li>Kitchen</li>
                    <li>Pool Table</li>
                  </div>
            </div>
            <button>search</button>
        </section>

        <section>
            <h1>Places</h1>
            <article><h2>My home</h2></article>
            <article><h2>Tiny house</h2></article>
            <article><h2>A suite</h2></article>
        </section>

    </div>
    <footer>
        Best School
    </footer>
</body>
</html>
